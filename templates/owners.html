$def with (owners)

      <section>

        <div class="page-header">
          <h1>Хозяева <small>бедных лошадок</small></h1>
        </div>
        <p>
          Здесь можно управлять хозяевами лошадок.
        </p>
        <p>
          <div class="btn-group">
            <a class="btn" href="/owners/new" title="Добавить нового хозяина">Добавить</a>
            <a class="btn" href="/owners" title="Обновить список">Обновить</a>
            <a class="btn" href="/owners/all/delete" title="Удалить всех">Расстрелять</a>
          </div>
        </p>
        <p>
          $if len(owners) != 0:
            <table class="table">
              <thead>
                <th>Имя</th>
                <th>Адрес</th>
                <th>Действия</th>
              </thead>
              <tbody>
                $for owner in owners:
                  <tr>
                    <td>$owner.fullname</td>
                    <td>$owner.address</td>
                    <td>
                      <a href="/owners/$owner.get_id()/edit" title="Редактировать"><i class="icon-edit"></i></a>
                      <a href="/owners/$owner.get_id()/delete" title="Уволить"><i class="icon-remove"></i></a>
                    </td>
                  </tr>
              </tbody>
            </table>
          $else:
            <div class="alert alert-success">
              Вообще нету хозяев. Хотите <a href="/owners/new">добавить</a> новых?
            </div>
        </p>

      </section>
